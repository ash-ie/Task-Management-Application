<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
  </head>
  <body>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 text-dark shadow" style="width: 200px;">
      <h5 class="text-center">Admin</h5>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'superadmin_home' %}" class="nav-link 
            {% if request.resolver_match.url_name == 'superadmin_home' %}active{% else %}text-dark{% endif %}">
                Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'view_users' %}" class="nav-link 
            {% if request.resolver_match.url_name == 'add_users' %}active{% else %}text-dark{% endif %}">
                Users
            </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">Reports</a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">Settings</a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-white shadow">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Admin Dashboard</a> -->
        <div class="d-flex ms-auto">
          <span class="navbar-text text-primary">Welcome, {{request.user}}</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content pt-5">
