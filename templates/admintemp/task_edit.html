{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center fw-bold">Edit Task</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{form|crispy}}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
